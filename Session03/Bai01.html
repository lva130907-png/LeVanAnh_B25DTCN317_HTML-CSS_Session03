<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    <form>
      <div>
        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" />
      </div>
      <br />
      <div>
        <label for="datetime-local">Chọn ngày giờ:</label>
        <input type="datetime-local" id="" />
      </div>
      <br />
      <div>
        <label for="select">Loại dịch vụ:</label>
        <select id="select">
          <option value="option">Tư vấn học tập</option>
          <option value="option">Hướng nghiệp</option>
        </select>
      </div>
      <br />
      <div>
        <label for="note">Ghi chú</label>
        <textarea id="note"></textarea>
      </div>
    </form>
  </body>
</html>
