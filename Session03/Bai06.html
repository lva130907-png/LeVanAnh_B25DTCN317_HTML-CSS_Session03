<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
      <form>
        <tr>
          <td>
            <label for="fullName">Họ và tên:</label>
          </td>
          <td>
            <input type="text" id="fullName" />
          </td>
        </tr>
        <tr>
          <td><label for="date">Ngày sinh:</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="Gender">Giới tính:</label></td>
          <td>
            <input type="radio" name="Gender" />Nam
            <input type="radio" name="Gender" />Nữ
          </td>
        </tr>
        <tr>
          <td><label for="Tel"></label>Số điện thoại:</td>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email:</label>
          </td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="andress">Tên công ty:</label></td>
          <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="role">Vai trò trong công ty:</label></td>
            <td><select name="role" id="role">
                <option value="role">Giám đốc điều hành (CEO) </option>
                <option value="role">Phó giám đốc điều hành</option>
                <option value="role">Trưởng phòng</option>
                <option value="role">Nhân viên</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="size">Quy mô công ty:</label></td>
            <td><select name="size" id="size">
                <option value="size">Doanh nghiệp nhỏ </option>
                <option value="size">Doanh nghiệp vừa</option>
                <option value="size">Doanh nghiệp lớn</option>
            </select>
        </td>
        </tr>
        <tr>
          <td>
            <label for="profession">Ngành nghề công ty:</label>
          </td>
          <td><input type="text" id="profession" /></td>
        </tr>
        <tr>
          <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
          <td><textarea name="reason" id="reason" cols="25" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
          <td><textarea name="experience" id="experience" cols="25" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td><textarea name="goal" id="goal" cols="25" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="event">Chương trình sự kiện mong muốn tham gia:</label></td>
          <td>
            <input type="radio" name="event" />Networking
            <input type="radio" name="event" />Workshops
            <input type="radio" name="event" />Hội thảo
          </td>
        </tr>
        <tr>
            <td><label for="register">Đăng ký nhận bản tin:</label></td>
            <td><input type="checkbox" name="register" id="register">Có
        </td>
        </tr>
        <tr>
            <td><input type="submit" value="Đăng ký hội viên"></td>
        </tr>
</body>
</html>
