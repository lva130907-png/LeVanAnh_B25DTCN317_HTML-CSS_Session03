<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
      <form>
        <tr>
          <td>
            <label for="fullName">Họ và tên:</label>
          </td>
          <td>
            <input type="text" id="fullName" />
          </td>
        </tr>
        <tr>
          <td><label for="date">Ngày sinh:</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="Gender">Giới tính:</label></td>
          <td>
            <input type="radio" name="Gender" />Nam
            <input type="radio" name="Gender" />Nữ
          </td>
        </tr>
        <tr>
          <td><label for="Tel"></label>Số điện thoại:</td>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email:</label>
          </td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="andress">Địa chỉ:</label></td>
          <td><textarea name="andress" id="andress" cols="25" rows="2"></textarea></td>
        </tr>
        <tr>
            <td><label for="role">Vai trò trong nhóm:</label></td>
            <td><select name="role" id="role">
                <option value="role">Thành viên</option>
                <option value="role">Nhóm trưởng</option>
                <option value="role">Nhóm phó</option>
            </select></td>
        </tr>
        <tr>
          <td>
            <label for="hobby">Sở thích:</label>
          </td>
          <td><input type="text" id="hobby" /></td>
        </tr>
        <tr>
          <td><label for="skill">Kỹ năng:</label></td>
          <td><textarea name="skill" id="skill" cols="25" rows="2"></textarea></td>
        </tr>
        <tr>
            <td><label for="freetime">Thời gian rảnh:</label></td>
            <td><input type="checkbox" name="freetime" id="freetime">Sáng
            <input type="checkbox" name="freetime" id="freetime">Chiều
            <input type="checkbox" name="freetime" id="freetime">Tối
        </td>
        </tr>
        <tr>
          <td><label for="reason">Lý do tham gia nhóm:</label></td>
          <td><textarea name="reason" id="reason" cols="25" rows="2"></textarea></td>
        </tr>
        <tr>
            <td><label for="color">Màu yêu thích:</label></td>
            <td><input type="color" name="color" id="color"></td>
        </tr>
        <tr>
            <td><label for="register">Đăng ký nhận bản tin:</label></td>
            <td><input type="checkbox" name="register" id="register">Có
        </td>
        </tr>
        <tr>
          <td><label for="announcement">Nhân thông báo qua email:</label></td>
          <td>
            <input type="radio" name="announcement" />Email
            <input type="radio" name="announcement" />SMS
          </td>
        </tr>
        <tr>
            <td><input type="submit" value="Đăng ký thành viên"></td>
        </tr>
</body>
</html>
