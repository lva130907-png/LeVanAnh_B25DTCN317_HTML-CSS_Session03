<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td>
            <label for="fullName">Họ và tên:</label>
          </td>
          <td>
            <input type="text" id="fullName" />
          </td>
        </tr>
        <tr>
          <td><label for="date">Ngày sinh:</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="Gender">Giới tính:</label></td>
          <td>
            <input type="radio" name="Gender" />Nam
            <input type="radio" name="Gender" />Nữ
          </td>
        </tr>
        <tr>
          <td>
            <label for="idCard">Số căn cước công dân:</label>
          </td>
          <td>
            <input type="text" id="idCard" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="day">Ngày cấp:</label>
          </td>
          <td>
            <input type="date" id="day" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="place">Nơi cấp:</label>
          </td>
          <td>
            <input type="text" id="place" />
          </td>
        </tr>
        <tr>
          <td><label for="Tel"></label>Số điện thoại:</td>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <td>
            <label for="Email">Email:</label>
          </td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="andress">Địa chỉ thường trú:</label></td>
          <td><textarea name="andress" id="andress"></textarea></td>
        </tr>
        <tr>
          <td><label for="andress">Địa chỉ tạm trú:</label></td>
          <td><textarea name="andress" id="andress"></textarea></td>
        </tr>
        <tr>
          <td><label for="type"></label>Loại căn cước công dân:</td>
          <td>
            <input type="radio" name="type" />Căn cước công dân mới
            <input type="radio" name="type" />Căn cước công dân cũ
          </td>
        </tr>
        <tr>
          <td>
            <label for="ethnicity">Dân tộc:</label>
          </td>
          <td>
            <input type="text" id="ethnicity" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="religion">Tôn giáo:</label>
          </td>
          <td>
            <input type="text" id="religion" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="nationality">Quốc tịch:</label>
          </td>
          <td>
            <input type="text" id="nationality" value="Việt Nam" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="parentsFullName">Họ và tên cha/mẹ:</label>
          </td>
          <td>
            <input type="text" id="parentsFullName" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="parentsIDCard">Số CMND/CCCD của cha/mẹ:</label>
          </td>
          <td>
            <input type="text" id="parentsIDCard" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">Tỉnh/Thành phố:</label>
          </td>
          <td>
            <select name="city" id="city">
              <option value="city">Chọn Tỉnh/Thành phố</option>
              <option value="city">Chọn Hà Nội</option>
              <option value="city">Chọn Đà Nẵng</option>
              <option value="city">Chọn Thái Bình</option>
              <option value="city">Chọn TP Hồ Chí Minh</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Gửi thông tin" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
